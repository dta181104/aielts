<section class="courses container">
  <header class="section-header">
    <h2>Danh sách khóa học</h2>
    <p class="section-sub">Chọn lộ trình phù hợp — học mọi lúc, mọi nơi.</p>
  </header>

  <p class="state-message" *ngIf="loading">Đang tải khóa học...</p>
  <p class="state-message error" *ngIf="!loading && errorMessage">{{ errorMessage }}</p>
  <p class="state-message empty" *ngIf="!loading && !errorMessage && !courses.length">Chưa có khóa học nào.</p>

  <div class="course-grid" *ngIf="courses.length">
    <article *ngFor="let course of courses" class="course-card">
      <div class="course-card__thumb">
        <img *ngIf="course.image; else thumbPlaceholder" [src]="course.image" [alt]="course.title" />
        <ng-template #thumbPlaceholder>
          <div class="thumb-placeholder">{{ course.title | slice:0:1 }}</div>
        </ng-template>
        <div class="thumb-overlay"></div>
      </div>

      <div class="course-card__body">
        <h3 class="course-card__title">{{ course.title }}</h3>
        <p class="course-card__desc">{{ course.shortDesc }}</p>
        <div class="course-card__footer">
          <div class="price">{{ course.price | number }} đ</div>
          <app-button variant="primary" size="md" (pressed)="goDetail(course.id)">Xem chi tiết</app-button>
        </div>
      </div>
    </article>
  </div>

  <hr />

  <h2>Markdown preview test</h2>

  <div class="markdown-preview" [innerHTML]="markdownHtml"></div>
  <div class="markdown-preview" [innerHTML]="markdownHtml1"></div>
  <hr />
</section>
